<!DOCTYPE html>
<html>
    <body>

        <h1>Modify lineheight of lists with CSS</h1>

        <p>Reduce line height with CSS:</p>

        <ol style="line-height:80%">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <p>Expand line height with CSS:</p>
        
        <ol style="line-height:180%">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    </body>
</html>
