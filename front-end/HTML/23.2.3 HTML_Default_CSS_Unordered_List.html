<!DOCTYPE html>
<html>
    <head>
        <style>
            ul {
                display: block;
                list-style-type: disc;
                margin-top: 1em;
                margin-bottom: 1 em;
                margin-left: 0;
                margin-right: 0;
                padding-left: 40px;
            }
        </style>
    </head>
    <body>

        <p>A ul element is displayed like this:</p>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <p>Change the default CSS settings to see the effect.</p>

    </body>
</html>
