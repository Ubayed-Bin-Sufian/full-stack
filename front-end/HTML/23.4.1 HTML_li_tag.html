<!DOCTYPE html>
<html>
    <!--Default CSS Setting-->
    <style>
        li {
            display: list-item;
        }
    </style>
    <body>

        <h1>The li value attribute</h1>

        <ol>
            <li value="100">Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <li>Water</li>
            <li>Juice</li>
            <li>Beer</li>
        </ol>

        <h2>Define list type with CSS</h1>

        <p>Specifically define a list type.</p>

        <ol>
            <li>Coffee</li>
            <li style="list-style-type:lower-alpha">Tea</li>
            <li>Milk</li>
        </ol>
        <ul>
            <li>Coffee</li>
            <li style="list-style-type:square">Tea</li>
            <li>Milk</li>
        </ul>

    </body>
</html>
