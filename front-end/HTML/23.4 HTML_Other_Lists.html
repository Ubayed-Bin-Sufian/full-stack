<!DOCTYPE html>
<html>
    <style>
        dl {
          display: block;
          margin-top: 1em;
          margin-bottom: 1em;
          margin-left: 0;
          margin-right: 0;
        }
        dt {
            display: block;
        }
        dd { 
            display: block;
            margin-left: 40px;
        }
    </style>
    <body>

    <h2>A Description List</h2>
    
    <p>The dl, dd, and dt elements.<br>
       These three elements are used to create a description list:
    </p>

    <dl>
        <dt>Coffee</dt>
            <dd>- black hot drink</dd>
        <dt>Milk</dt>
            <dd>- white cold drink</dd>
    </dl>

    </body>
</html>
