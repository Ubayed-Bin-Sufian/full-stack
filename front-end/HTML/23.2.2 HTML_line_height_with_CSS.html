<!DOCTYPE html>
<html>
    <body>

        <h1>Modify lineheight of lists with CSS</h1>

        <p>Normal line height in a list:</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <p>Expand line height in a list (180%):</p>
        <ul style="line-height:180%">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <p>Reduce line height in a list (80%):</p>
        <ul style="line-height:80%">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

    </body>
</html>
